<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ video.title }} - VideoFlix</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body class="watch-page">
    <header>
        <div class="logo">
            <h1><a href="/">VideoFlix</a></h1>
        </div>
        <div class="navigation">
            <ul>
                <li><a href="/" class="active">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </div>
        <div class="search">
            <form action="/search" method="get">
                <input type="text" name="q" placeholder="Search titles...">
                <button type="submit" class="search-btn"><i class="fas fa-search"></i></button>
            </form>
        </div>
    </header>

    <div class="watch-container">
        <div class="video-player">
            <iframe 
                src="https://www.youtube.com/embed/{{ video.youtube_id }}" 
                frameborder="0" 
                allowfullscreen
            ></iframe>
        </div>
        
        <div class="video-details">
            <h1>{{ video.title }}</h1>
            <div class="actions">
                <a href="/" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Browse</a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 VideoFlix. All rights reserved.</p>
    </footer>
</body>
</html>
